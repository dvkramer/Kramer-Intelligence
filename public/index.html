<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kramer Intelligence</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- ADDED LIBRARIES -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@latest/dist/purify.min.js" defer></script>
    <!-- END ADDED LIBRARIES -->

</head>
<body>
    <h1>Kramer Intelligence</h1>

    <div id="chat-container">
        <div id="chat-history">
            <!-- Chat messages will appear here -->
        </div>
    </div>

    <div id="loading" class="hidden">Thinking...</div>
    <div id="error" class="hidden"></div>

    <form id="chat-form">
        <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" required>
        <button type="submit" id="send-button">Send</button>
    </form>

    <!-- Your script MUST come AFTER the libraries if not using defer/modules properly -->
    <script src="script.js" defer></script>
    <!-- Note: Added 'defer' to all scripts to ensure order and non-blocking load -->
</body>
</html>
