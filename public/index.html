<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kramer Intelligence</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Chat with Kramer Intelligence, an AI assistant created by Daniel Vincent Kramer. Get answers you can trust.">
    <link rel="canonical" href="https://kramer-intelligence.vercel.app/">
    <!-- End SEO Meta Tags -->

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- Added Libraries for Markdown/Sanitization -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@latest/dist/purify.min.js" defer></script>
    <!-- End Added Libraries -->

</head>
<body>
    <h1>Kramer Intelligence</h1>

    <div id="chat-container">
        <div id="chat-history">
            <!-- Chat messages will appear here -->
        </div>
    </div>

    <div id="loading" class="hidden">Thinking...</div>
    <div id="error" class="hidden"></div>

    <form id="chat-form">
        <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off" required>
        <button type="submit" id="send-button">Send</button>
    </form>

    <script src="script.js" defer></script>
</body>
</html>
