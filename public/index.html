<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kramer Intelligence</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Chat with Kramer Intelligence, an AI assistant created by Daniel Vincent Kramer. Get answers, engage in conversation, and even upload images.">
    <link rel="canonical" href="https://kramer-intelligence.vercel.app/"> <!-- Adjust if your URL changes -->
    <!-- End SEO Meta Tags -->

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- Added Libraries for Markdown/Sanitization -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@latest/dist/purify.min.js" defer></script>
    <!-- End Added Libraries -->

</head>
<body>
    <h1>Kramer Intelligence</h1>

    <div id="chat-container">
        <div id="chat-history">
            <!-- Chat messages will appear here -->
        </div>
    </div>

    <div id="loading" class="hidden">Thinking...</div>
    <div id="error" class="hidden"></div>

    <!-- Image Preview Area -->
    <div id="image-preview-container" class="hidden">
        <div>
             <img id="image-preview" src="#" alt="Image preview"/>
             <button id="remove-image-button" title="Remove image">Ã—</button>
        </div>
    </div>
    <!-- END Image Preview Area -->

    <form id="chat-form">
        <!-- Hidden file input -->
        <input type="file" id="image-upload-input" accept="image/png, image/jpeg, image/webp, image/heic, image/heif" style="display: none;">
        <!-- Button to trigger file input -->
        <button type="button" id="attach-button" title="Attach Image">
            ðŸ“Ž
        </button>

        <!-- Text area for multi-line input -->
        <textarea id="message-input" placeholder="Ask me anything..." rows="1" autocomplete="off"></textarea>

        <!-- Send button -->
        <button type="submit" id="send-button">Send</button>
    </form>

    <script src="script.js" defer></script>
</body>
</html>
